<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<!--부트스트랩 css 추가-->
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
</head>
<body>

<h1>게시글 작성</h1>


<form action="#" th:action="@{/update}" th:object="${viewContent}">


                	<div class="container">
		<div class="form-group">
			<label>글번호</label>
			<p th:text= "${viewContent.idx}"></p>
		</div>
		<div class="form-group">
			<label>제목</label>
			<input th:field="*{title}">
		</div>
		<div class="form-group">
			<label>작성자</label>
			<p th:text= "${viewContent.writer}"></p>
		</div>
		<div class="form-group">
			<label>작성날짜</label>
			<p th:text= "${#dates.format(viewContent.reg_date, 'yyyy-MM-dd HH:mm')}"></p>
		</div>
		<div class="form-group">
			<label>내용</label>
			<input th:field ="*{content}">
		</div>
		<div class="form-group">
			<label>조회수</label>
			<p th:text= "${viewContent.view_cnt}"></p>
		</div>
                        
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="btn-save">수정</button>
                    <button type="reset" class="btn btn-secondary" data-dismiss="modal">취소</button>
                </div></div>
</form>
<!--부트스트랩 js, jquery 추가-->
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
</body>
</html>
