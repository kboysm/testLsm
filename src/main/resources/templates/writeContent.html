<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<!--부트스트랩 css 추가-->
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
</head>
<body>

<h1>게시글 작성</h1>


<form  action="#" th:action="@{/insert}" th:object="${vo}" method="post" >


                        <div class="form-group">
                            <label for="writer"> 작성자 </label>
                            <input type="text" th:field="*{writer}"  placeholder="작성자를 입력하세요" required="required">
                        </div>
                        <div class="form-group">
                            <label for="title">제목</label>
                            <input type="text" th:field="*{title}"placeholder="제목을 입력하세요" required="required">
                        </div>
                        <div class="form-group">
                            <label for="content"> 내용 </label>
                            <textarea th:field="*{content}" placeholder="내용을 입력하세요" required="required"></textarea>
                        </div>
                        
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="btn-save">등록</button>
                    <button type="reset" class="btn btn-secondary" data-dismiss="modal">취소</button>
                </div>
</form>
<!--부트스트랩 js, jquery 추가-->
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
</body>
</html>
